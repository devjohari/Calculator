<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Calculator</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div class="parent">
         <div class="cal">
            <div class="one"><input id="textfield" type="text" /></div>
            <div class="two">
               <button class="butt orange">(</button>
               <button class="butt orange">)</button>
               <button class="butt orange">/</button>
               <button class="butt orange">C</button>
            </div>
            <div class="two">
               <button class="butt grey">7</button>
               <button class="butt grey">8</button>
               <button class="butt grey">9</button>
               <button class="butt orange">*</button>
            </div>
            <div class="two">
               <button class="butt grey">4</button>
               <button class="butt grey">5</button>
               <button class="butt grey">6</button>
               <button class="butt orange">-</button>
            </div>
            <div class="two">
               <button class="butt grey">1</button>
               <button class="butt grey">2</button>
               <button class="butt grey">3</button>
               <button class="butt orange">+</button>
            </div>
            <div class="two">
               <button class="butt grey">%</button>
               <button class="butt grey">0</button>
               <button class="butt grey">.</button>
               <button class="butt orange">=</button>
            </div>
         </div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
